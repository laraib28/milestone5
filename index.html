<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BUILDER DYNAMIC REUME</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="script.ts">
</head>
<body>
    <header>
        <h1>Dynamic Resume Builder Editable</h1>
    </header>

<section id="from-section">
    <h2>Fill Out Your Information</h2>
    <form id="resume-form">
       
         <div>
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required placeholder="Name">
         </div>
         
         <div>
            <label for="email">E-Mail</label>
            <input type="text" id="email" email="email"reaquired placeholder="E-Mail">
         </div>
         <div>
            <label for="address">Address</label>
            <input type="text" id="address" address="address"reaquired placeholder="Address">
         </div>
         <div>
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" required placeholder="Phone">
         </div>
         <!-- Skills -->
          <div>
            <label for="skills">Skills(comma seprated):</label>
            <input type="text" id="skills" name="skills">
          </div>
          <div>
            <label for="education">Education:</label>
            <textarea id="education" name="education" rows="3"></textarea>
          </div>
          <!-- Work Experience -->
           <div>
            <label for="experience">Work EXperience:</label>
            <textarea name="experience" id="experience" rows="3"></textarea>
           </div>

           <button type="submit">Generate Resume</button>
           <input type="text" id="username" placeholder="Enter your username" required>
           <input type="file" id="resumeFile" accept=".pdf" required>
           <button type="submit">Upload Resume</button>
           <!-- Personal Information -->
    </form>
</section>

<section id="resume-section" class="hidden">
    <h2>Generated Resume</h2>
    <div id="resume content">
        <!-- Resume content will be dynamically Generated here -->
    </div>
</section>
<script src="script.js"></script>
</body>
</html>
