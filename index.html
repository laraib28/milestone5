<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Resume Builder</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Dynamic Resume Builder Editable</h1>
    </header>

    <section id="form-section">
        <h2>Fill Out Your Information</h2>
        <form id="resume-form">
            <div>
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required placeholder="Name">
            </div>
            
            <div>
                <label for="email">E-Mail:</label>
                <input type="email" id="email" required placeholder="E-Mail">
            </div>
            <div>
                <label for="address">Address:</label>
                <input type="text" id="address" required placeholder="Address">
            </div>
            <div>
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" required placeholder="Phone">
            </div>
            <!-- Skills -->
            <div>
                <label for="skills">Skills (comma separated):</label>
                <input type="text" id="skills" name="skills">
            </div>
            <div>
                <label for="education">Education:</label>
                <textarea id="education" name="education" rows="3"></textarea>
            </div>
            <!-- Work Experience -->
            <div>
                <label for="experience">Work Experience:</label>
                <textarea name="experience" id="experience" rows="3"></textarea>
            </div>
            
            <input type="text" id="username" placeholder="Enter your username" required>
            <input type="file" id="resumeFile" accept=".pdf" required>
            <button type="submit">Generate Resume</button>
            <button type="button" id="download-pdf">Download PDF</button>
        </form>
    </section>

    <section id="resume-section" class="hidden">
        <h2>Generated Resume</h2>
        <div id="resume-display">
            <!-- Resume content will be dynamically generated here -->
        </div>
    </section>

    <div id="shareable-link-container" class="hidden">
        <p>Shareable Link: <a id="shareable-link" href="#"></a></p>
    </div>
</body>
</html>
